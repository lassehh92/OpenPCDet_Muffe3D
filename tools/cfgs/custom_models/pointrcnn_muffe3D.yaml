CLASS_NAMES: ['Valve', 'Tap_connection', 'Joint', 'Elbow']

DATA_CONFIG:
    _BASE_CONFIG_: cfgs/dataset_configs/custom_dataset.yaml

    DATA_PROCESSOR:
        -   NAME: mask_points_and_boxes_outside_range
            REMOVE_OUTSIDE_BOXES: True

        -   NAME: sample_points
            NUM_POINTS: {
                'train': 24000,  # Adapted for average density
                'test': 40000    # Increased for testing to capture more details
            }

        -   NAME: shuffle_points
            SHUFFLE_ENABLED: {
                'train': True,
                'test': False
            }

MODEL:
    NAME: PointRCNN

    BACKBONE_3D:
        NAME: PointNet2MSG
        SA_CONFIG:
            NPOINTS: [2048, 1024, 512, 128]  # Adjusted to better suit data density
            RADIUS: [[0.05, 0.2], [0.2, 0.5], [0.5, 1.0], [1.0, 2.0]]  # Adapted radii for denser point clouds
            NSAMPLE: [[32, 32], [32, 32], [16, 16], [16, 16]]  # Increased sampling in earlier layers
            MLPS: [[[32, 32, 64], [64, 64, 128]],
                   [[64, 64, 128], [128, 128, 256]],
                   [[128, 128, 256], [256, 256, 512]],
                   [[512, 512, 1024], [512, 768, 1024]]]  # Adjusted MLPs for complexity
        FP_MLPS: [[256, 256], [512, 512], [1024, 1024], [1024, 1024]]

    POINT_HEAD:
        NAME: PointHeadBox
        CLS_FC: [256, 256]
        REG_FC: [256, 256]
        CLASS_AGNOSTIC: False
        USE_POINT_FEATURES_BEFORE_FUSION: False
        TARGET_CONFIG:
            GT_EXTRA_WIDTH: [0.1, 0.1, 0.1]  # Slightly narrower to focus on dense features
            BOX_CODER: PointResidualCoder
            BOX_CODER_CONFIG: {
                'use_mean_size': False,
                'mean_size': [
                    [0.15, 0.15, 0.15],
                    [0.15, 0.15, 0.15],
                    [0.15, 0.15, 0.15]
                ]
            }

        LOSS_CONFIG:
            LOSS_REG: WeightedSmoothL1Loss
            LOSS_WEIGHTS: {
                'point_cls_weight': 1.0,
                'point_box_weight': 1.5,  # Increased emphasis on box accuracy
                'code_weights': [1.0, 1.0, 1.0, 1.0, 1.5, 1.5, 1.5, 1.5]  # Adjusted for dimensional accuracy
            }

    ROI_HEAD:
        NAME: PointRCNNHead
        CLASS_AGNOSTIC: True

        ROI_POINT_POOL:
            POOL_EXTRA_WIDTH: [0.05, 0.05, 0.05]  # Adjusted for denser clouds
            NUM_SAMPLED_POINTS: 512  # Maintained for variability
            DEPTH_NORMALIZER: 50.0  # Adjusted for smaller object sizes

        XYZ_UP_LAYER: [128, 128]
        CLS_FC: [256, 256]
        REG_FC: [256, 256]
        DP_RATIO: 0.0
        USE_BN: False

        SA_CONFIG:
            NPOINTS: [128, 64, -1]  # Adapted for higher detail
            RADIUS: [0.1, 0.2, 100]  # Fine-grained detail in close radii
            NSAMPLE: [32, 32, 32]  # Uniform sampling
            MLPS: [[128, 128, 128],
                   [128, 128, 256],
                   [256, 256, 512]]

        NMS_CONFIG:
            TRAIN:
                NMS_TYPE: nms_gpu
                MULTI_CLASSES_NMS: False
                NMS_PRE_MAXSIZE: 6000
                NMS_POST_MAXSIZE: 512
                NMS_THRESH: 0.7  # Tightened for closer objects
            TEST:
                NMS_TYPE: nms_gpu
                MULTI_CLASSES_NMS: False
                NMS_PRE_MAXSIZE: 6000
                NMS_POST_MAXSIZE: 100
                NMS_THRESH: 0.85

OPTIMIZATION:
    BATCH_SIZE_PER_GPU: 2
    NUM_EPOCHS: 120  # Increased for more thorough learning

    OPTIMIZER: adam_onecycle
    LR: 0.01
    WEIGHT_DECAY: 0.01
    MOMENTUM: 0.9

    MOMS: [0.95, 0.85]
    PCT_START: 0.4
    DIV_FACTOR: 10
    DECAY_STEP_LIST: [50, 70]  # Adjusted for longer training period
    LR_DECAY: 0.1
    LR_CLIP: 0.0000001

    LR_WARMUP: False
    WARMUP_EPOCH: 1

    GRAD_NORM_CLIP: 10
